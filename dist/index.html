<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather Journal</title>
<!-- <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet"> -->
</head>
 <body>
<div id = "app">
  <div class ="holder headline">
    Weather Journal App
  </div>
  <div class ="holder zip">
    <label for="zip">Enter Zipcode/City Name:</label>
    <input type="text" id="zip" placeholder="e.g 421302,in or bhiwandi">
  </div>
  <div class ="holder feel">
    <label for="feelings">How are you feeling today?</label>
    <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
    <button id="generate" type = "submit" onclick="return Client.performAction(event)" onsubmit="return Client.performAction(event)"> Generate </button>
  </div>
  <div class ="holder entry">
    <div class="card">
      <div class = "title">Most Recent Entry</div>
      <div class = "entryHolder">
        <div id = "date" class="dateStyle"></div>
        <div id = "city" class="cityStyle"></div>
        <div id = "temp" class="tempStyle"></div>
        <div id = "content" class="contentStyle"></div>
      </div>
    </div>
    <div class="card">
      <div class = "title">Previous Entry</div>
      <div id="prevEntry" class="entryHolder">
        <div id = "prevDate" class="dateStyle"></div>
        <div id = "prevCity" class="cityStyle"></div>
        <div id = "prevTemp" class="tempStyle"></div>
        <div id = "prevContent" class="contentStyle"></div>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript" src="main.js"></script></body>
</html>
