<title>Travel Planner</title>
</head>
 <body>
<div id = "app">
  <div class ="holder headline">
    Travel Planner
  </div>
  <div class ="holder zip">
    <label for="city">City Name:</label>
    <input type="text" id="city" placeholder="ex. Bhiwandi">
    <input type="date" id="date" class="form-control" value="02-16-2012">
    <button id="generate" type = "submit" onclick="return Client.performAction(event)" onsubmit="return Client.performAction(event)"> Generate </button>
  </div>
  <div class="holder trip-details">
    <div class="place"></div>
    <div class="departing"></div>
    <!-- <div class="longitude"></div> -->
    <div class="typical-weather">
      <p class="longitude"></p>
      <p class="latitude"></p>
      <p class="weather-detail"></p>
    </div>
  </div>
</body>
</html>
